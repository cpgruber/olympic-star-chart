<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>star</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>2016 Olympic team</h1>
  <div class='names'></div>
  <div class='svg-container'>
    <p>*team average in center</p>
    <label for="blue">Blue<input id="blue" value="blue" name="color" type="radio" checked></label>
    <label for="red">Red<input id="red" value="red" name="color" type="radio"></label>
    <label for="green">Green<input id="green" value="green" name="color" type="radio"></label>
  </div>
  <script src="app.js"></script>
</body>
</html>
