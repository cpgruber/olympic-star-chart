<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>star</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>2016 Olympic team</h1>
  <div class='names'></div>
  <div class='svg-container'>
    <p>*team average in center</p>
    <label for="blue"><input id="blue" value="blue" name="color" type="radio" checked>Blue</label>
    <label for="red"><input id="red" value="red" name="color" type="radio">Red</label>
    <label for="green"><input id="green" value="green" name="color" type="radio">Green</label>
  </div>
  <script src="app.js"></script>
</body>
</html>
